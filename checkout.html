<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout â€” Posana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            padding: 0;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .checkout-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .checkout-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e6e6e6;
            background: #ffffff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .checkout-header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checkout-logo {
            height: 28px;
            width: auto;
        }

        .checkout-main-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 48px 24px;
        }

        .checkout-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        .order-summary-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #e6e6e6;
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        .order-items {
            margin-bottom: 24px;
        }

        .order-item {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e6e6e6;
            align-items: flex-start;
        }

        .order-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #e6e6e6;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .item-variant {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 4px;
        }

        .qty-btn {
            background: #ffffff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #f3f4f6;
        }

        .qty-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .qty-display {
            font-weight: 600;
            color: #1a1a1a;
            min-width: 32px;
            text-align: center;
            font-size: 15px;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid #e6e6e6;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #fee2e2;
            border-color: #dc2626;
            color: #dc2626;
        }

        .item-price {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: right;
            min-width: 80px;
        }

        .price-breakdown {
            padding-top: 24px;
            border-top: 1px solid #e6e6e6;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            color: #4b5563;
            margin-bottom: 12px;
        }

        .price-row:last-of-type {
            margin-bottom: 0;
        }

        .price-row-total {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            padding-top: 16px;
            border-top: 1px solid #e6e6e6;
            margin-top: 16px;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .empty-cart p {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .btn-shop-now {
            display: inline-block;
            padding: 12px 24px;
            background: #006aff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }

        .btn-shop-now:hover {
            background: #0052cc;
        }

        .continue-button {
            width: 100%;
            padding: 16px 24px;
            background: #006aff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 24px;
        }

        .continue-button:hover:not(:disabled) {
            background: #0052cc;
        }

        .continue-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .discount-notice {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 4px;
            font-size: 14px;
            color: #0369a1;
        }

        .discount-notice svg {
            flex-shrink: 0;
            color: #0284c7;
        }

        .discount-notice span {
            line-height: 1.4;
        }

        @media (max-width: 640px) {
            .checkout-header {
                padding: 16px;
            }

            .checkout-main-container {
                padding: 32px 16px;
            }

            .checkout-title {
                font-size: 28px;
                margin-bottom: 24px;
            }

            .order-summary-card {
                padding: 24px;
            }

            .order-item {
                flex-wrap: wrap;
            }

            .item-price {
                width: 100%;
                text-align: left;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-wrapper">
        <!-- Minimal Header -->
        <header class="checkout-header">
            <div class="checkout-header-inner">
                <a href="index.html">
                    <img src="https://eatposana.com/cdn/shop/files/logo_new_e4990b7c-e496-4582-b93c-a1f8a7928409.png?v=1738559624&width=360" alt="Posana" class="checkout-logo">
                </a>
            </div>
        </header>

        <!-- Main Checkout Container -->
        <div class="checkout-main-container">
            <h1 class="checkout-title">Review Your Order</h1>

            <div class="order-summary-card">
                <h2 class="summary-title">Order summary</h2>
                
                <div class="order-items" id="cartItems">
                    <!-- Items will be populated by JavaScript -->
                </div>

                <div class="price-breakdown">
                    <div class="price-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="price-row price-row-total">
                        <span>Total</span>
                        <span id="total">USD $0.00</span>
                    </div>
                </div>

                <div class="discount-notice">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2L2 10L10 18L18 10L10 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 7H13M7 13H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Have a discount code? You can apply it on the next page.</span>
                </div>

                <button type="button" id="continue-button" class="continue-button" onclick="continueToNextPage()">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('posanaCart')) || [];
        
        // Product data
        const products = {
            'cinnavanilla': {
                name: 'Cinnavanilla Protein Bar (12-Pack)',
                price: 35.99,
                originalPrice: 42.00,
                image: 'img/Cinnavanilla 6x6 Wrapper Single Both v2 (1).png',
                variantId: '41190753632331'
            },
            'matcha': {
                name: 'Posana Matcha Latte (12-pack)',
                price: 35.99,
                originalPrice: 42.00,
                image: 'https://eatposana.com/cdn/shop/files/Matcha6x6WrapperSingleBothv2_b4d80604-9758-4181-b53c-032fc6c0551d.png?v=1748830550&width=720',
                variantId: '41450301161547'
            },
            'mango': {
                name: 'Posana Mango Coconut (with Turmeric)',
                price: 35.99,
                originalPrice: 42.00,
                image: 'https://eatposana.com/cdn/shop/files/Mango6x6WrapperSingleBothv2.png?v=1752730066&width=720',
                variantId: '' // Add mango variant ID here when available
            }
        };

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some delicious protein bars to get started!</p>
                        <a href="index.html#shop" class="btn-shop-now">Shop Now</a>
                    </div>
                `;
                document.getElementById('subtotal').textContent = '$0.00';
                document.getElementById('total').textContent = 'USD $0.00';
                document.getElementById('continue-button').disabled = true;
                return;
            }

            cartItemsContainer.innerHTML = cart.map((item, index) => {
                const product = products[item.id];
                return `
                    <div class="order-item" data-index="${index}">
                        <img src="${product.image}" alt="${product.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${product.name}</div>
                            <div class="item-variant">12-Pack</div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <button class="qty-btn" onclick="decreaseQuantity(${index})" ${item.quantity <= 1 ? 'disabled' : ''}>âˆ’</button>
                                    <span class="qty-display">${item.quantity}</span>
                                    <button class="qty-btn" onclick="increaseQuantity(${index})">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                        <div class="item-price">$${(product.price * item.quantity).toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            updateTotals();
        }

        // Update quantity
        function increaseQuantity(index) {
            if (index >= 0 && index < cart.length) {
                cart[index].quantity += 1;
                localStorage.setItem('posanaCart', JSON.stringify(cart));
                renderCartItems();
            }
        }

        function decreaseQuantity(index) {
            if (index >= 0 && index < cart.length && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                localStorage.setItem('posanaCart', JSON.stringify(cart));
                renderCartItems();
            }
        }

        // Remove item
        function removeItem(index) {
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);
                localStorage.setItem('posanaCart', JSON.stringify(cart));
                renderCartItems();
            }
        }

        // Update totals
        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => {
                return sum + (products[item.id].price * item.quantity);
            }, 0);

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `USD $${subtotal.toFixed(2)}`;
            
            const continueButton = document.getElementById('continue-button');
            if (cart.length === 0) {
                continueButton.disabled = true;
            } else {
                continueButton.disabled = false;
            }
        }

        // Continue to next page
        function continueToNextPage() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Build cart URL in format: variant_id:quantity,variant_id:quantity
            const cartItems = cart
                .map(item => {
                    const product = products[item.id];
                    if (!product || !product.variantId) {
                        console.warn(`Missing variant ID for product: ${item.id}`);
                        return null;
                    }
                    return `${product.variantId}:${item.quantity}`;
                })
                .filter(item => item !== null); // Remove any items with missing variant IDs
            
            if (cartItems.length === 0) {
                alert('Unable to proceed: missing variant IDs for products in cart.');
                return;
            }
            
            // Redirect to Shopify cart URL
            const cartUrl = `https://eatposana.com/cart/${cartItems.join(',')}`;
            window.location.href = cartUrl;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCartItems();
        });
    </script>
</body>
</html>
